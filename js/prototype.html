<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>test prototype</title>
<script type="text/javascript">

var obj = {
	value : 'obj.value',
	sayHello : function(){
		alert(this.value);
	}	
};

Object.prototype.testMethod = function (){
	alert("prototype add method");
	console.log("prototype add method")
}

function testPrototype(){
	obj.testMethod();
}


Function.prototype.method = function (name, func){
		if(!this.prototype[name])
			this.prototype[name] = func;
			
		return this;
};

//为数字类的函数原型添加方法
Number.method('str',function(){
	return this + " xxxx";
});

function testNumberFuncPrototype(){
	alert((2343).str());
}
